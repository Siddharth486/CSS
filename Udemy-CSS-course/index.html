<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controlling height and width of the elements</title>
    <style>
      body{
        width: 100%;
      }
      .parent{
        width:50%;
        height: 200px;
        background-color:green;
      }
      .child{
        height: 100px;
        width: 100px;
        background-color:blue ;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">

      </div>
    </div>
  </body>
</html>
